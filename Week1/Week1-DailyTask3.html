<!-- 2.Look for API and display few data records in UI (movie data api) -->

<script>
    function getData() {
        axios.get('https://randomuser.me/api/?nat=US&results=10')
            .then((response) => response.data)
            .then(name => showName(name.results))
            .catch(err => console.log(err))
    }

    function showName(data) {
        data.map((ele) => {
            const resultElement = document.createElement('li');
            resultElement.innerText = `Name:${ele.name.title} ${ele.name.first} ${ele.name.last}`;
            document.querySelector("#display").append(resultElement);
        })
    }
</script>

<!-- 8.Make a function that takes in a single parameter and returns a new promise. using setTimeout, after 5000 milliseconds,
the promise will either resolve or reject. if the input is a string, the promise resolves with that same string
uppercased. if the input is anything but a string it rejects with that same input -->

<script>
    let promise = new Promise(function (resolve, reject) {
        setTimeout(() => {
            let value = document.getElementById("str").value
            console.log("value is:" + value);
            let result = "";
            if (typeof (value) == "string") {
                result = value.toUpperCase();
                console.log("result" + result);
                resolve(result);
            } else {
                console.log("reject" + value);
                reject(value)
            }
        }, 5000)
    });

    const onFulfillment = (result) => { document.getElementById("display").innerHTML = result; }
    const onRejection = (value) => { document.getElementById("display").innerHTML = value; }

    promise.then(onFulfillment)
        .catch(onRejection) 
</script>
