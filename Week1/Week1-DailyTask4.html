<!-- 1.Create multiply, division, subtraction function with arrow function/fat arrow -->
  <input type="text" id="num1" name="num1" value="" placeholder="First number" />
  <input type="text" id="num2" name="num2" value="" placeholder="Second number" />
  <h4> The result of the operation is: </h4>
  <p id="display"> </p>
  <button onclick="add()"> Add </button>
  <button onclick="subtract()"> Subtract </button>
  <button onclick="divide()"> Divide </button>
  <button onclick="multiple()"> Multiple </button>
 
<script>
  let reuslt = 0;
  let num1 = document.getElementById("num1");
  let num2 = document.getElementById("num2");
  add = () => {
    result = (Math.round(num1.value) + Math.round(num2.value));
    document.getElementById("display").innerHTML = result;
  }
  subtract = () => {
    result = (Math.round(num1.value) - Math.round(num2.value));
    document.getElementById("display").innerHTML = result;
  }
  divide = () => {
    result = (Math.round(num1.value) / Math.round(num2.value));
    document.getElementById("display").innerHTML = result;
  }
  multiple = () => {
    result = (Math.round(num1.value) * Math.round(num2.value));
    document.getElementById("display").innerHTML = result;
  }
</script>
