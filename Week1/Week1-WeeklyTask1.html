<!-- 4.Given year leap year or not (29 in feb) -->

<body>
      <label for="year"> Enter the Year to check for Leap Year</label>
      <input type="number" id="year" name="year" value="" placeholder="Enter Year"> <br>
      <button onclick="checkLeap()"> Check if Leap Year</button>
      <p id="display"> </p>

     
    <script>
        checkLeap = () => {
            let year = Math.round(document.getElementById("year").value);
            let check = new Date(year, 1, 29).getDate();
            if (check === 29) {
                document.getElementById("display").innerHTML = "It is a leap year";
            }
            else {
                document.getElementById("display").innerHTML = "It is not a leap year";
            }
        }
    </script>
</body>

<!-- 9.Reverse an array(with loops) [10, 78, 0]: [0, 78, 10] -->
<script>

    }

</script>

<!-- 12.Ask user, remove a specific element from an array [12, 56, 89]: remove 1 element -->

<body>
      <h4> Current Array [12,56,89] </h4>
      <label for="num1">Please Input Number to Remove</label>
      <input type="number" id="num" name="num" value="" placeholder="Number">
      <br><br>
      <button onclick="removeNum()"> Remove Number </button>
      <h4> New Array: </h4>
      <p id="display"> </p>
     
    <script>
        removeNum = () => {
            let array = [12, 56, 89];
            let num = Math.round(document.getElementById("num").value);
            let index = array.indexOf(num);
            array.splice(index, 1);
            document.getElementById("display").innerHTML = array;
        }
    </script>
</body>
